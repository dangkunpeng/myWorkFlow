<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--head部分-->
<head th:include="layout :: htmlhead" th:with="title='后台管理'">
</head>
<style>
    body {
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
        background-color: #FBFBFB;
    }
</style>
<body>
<div class="layui-container" style="height: 100%">
    <div class="layui-layout layui-layout-admin">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 6%">
            <legend style="margin-left: 30%">
                <span style="font-weight: bold;font-size:22px;">后台管理系统</span>
            </legend>
        </fieldset>

        <div class="layui-row">
            <!--        <div class="layui-col-xs3">-->
            <!--            <div class="grid-demo grid-demo-bg1">-->
            <!--                &nbsp;-->
            <!--            </div>-->
            <!--        </div>-->
            <div class="layui-col-xs6 layui-col-xs-offset3">
                <div class="layer_self_wrap">
                    <form id="useLogin" class="layui-form" action="test.html">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input id="username" name="username" lay-verify="required" autocomplete="off"
                                       placeholder="请输入用户名" class="layui-input" type="tel"/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                            <div class="layui-input-inline">
                                <input id="password" name="password" lay-verify="required" autocomplete="off"
                                       placeholder="请输入密码" class="layui-input" type="password"/>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-top: -20px;">
                            <label class="layui-form-label">记住我</label>
                            <div class="layui-input-inline">
                                <input type="checkbox" name="rememberMe" lay-skin="switch" title="记住我"/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block text-center">
                                <button class="layui-btn layui-btn-lg layui-btn-primary" type="reset">重置</button>
                                <button id="loginBtn" class="layui-btn layui-btn-lg" lay-submit="" lay-filter="login">
                                    登录
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/common/login.js"></script>
</body>
</html>
